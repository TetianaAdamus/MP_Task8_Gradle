plugins {
    id 'java-library'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'io.cucumber:cucumber-java:7.11.1'
    api 'io.cucumber:cucumber-junit-platform-engine:7.11.1'
    api 'io.cucumber:cucumber-junit:7.11.1'
    api 'com.codeborne:selenide:6.12.4'
    api 'org.apache.commons:commons-lang3:3.11'
    api 'org.assertj:assertj-core:3.24.2'
    api 'io.netty:netty-transport-native-epoll:4.1.87.Final'
}

group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'MP_Task7_Selenide'
java.sourceCompatibility = JavaVersion.VERSION_1_8

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task runAllCucumberTests {
    group = 'Cucumber'
    description = 'Execute Cucumber-JVM from Gradle.'
    dependsOn assemble, compileTestJava, processTestResources, test
    doLast {
        javaexec {
            main = 'io.cucumber.core.cli.Main'
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', 'html:target/cucumber-reports.html',
                    '--glue', 'stepDefs', 'src/test/resources/features'
                    ]
        }
    }
}

task runWithTagSmokeTests {
    group = 'Cucumber'
    description = 'Execute Cucumber-JVM from Gradle.'
    doLast {
        javaexec {
            main = 'io.cucumber.core.cli.Main'
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', 'html:target/cucumber-reports.html',
                    '--glue', 'stepDefs', 'src/test/resources/features',
                    '--tags', '@Smoke'
            ]
        }
    }
}

task runWithTreadsTests {
    group = 'Cucumber'
    doLast {
        javaexec {
            main = 'io.cucumber.core.cli.Main'
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', 'html:target/cucumber-reports.html',
                    '--glue', 'stepDefs', 'src/test/resources/features',
                    '--threads', 3
            ]
        }
    }
}
